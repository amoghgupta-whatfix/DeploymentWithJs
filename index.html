<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deployment using Js</title>
    <link rel="stylesheet" href="style.css"> 
    <!-- <script language='javascript' async='true' type='text/javascript' src='https://cdn.whatfix.com/prod/df7cacf2-2613-4690-9209-b0da0cf0f296/initiator/initiator.nocache.js'></script> -->
</head>
<body>

    <div class="container">
        <h1>Create an Account</h1>
        
        <form action="/submit-signup" method="POST">
            
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required minlength="8">
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required minlength="8">
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the <a href="/terms" target="_blank">Terms and Conditions</a></label>
            </div>

            <div class="form-group">
                <button type="submit">Sign Up</button>
            </div>

        </form>
    </div>

</body>
</html>
